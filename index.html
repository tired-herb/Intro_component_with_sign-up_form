<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  
</head>
<body>
  <main class="wrapper">

    <header>
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </header>
    
    <article>
      <h2>
        <span> Try it free 7 days</span> then $20/mo. thereafter
      </h2>

      <form action="#" method="get" id="form" novalidate autocomplete="off" >
        <fieldset>
          <input type="text" name="firstName" id="firstName" placeholder="First Name" autocomplete="new-password" required>
          <label for="firstName" class="error-text" id="labelFN">First Name cannot be empty</label>

          <input type="text" name="lastName" id="lastName" placeholder="Last Name" autocomplete="new-password" required>
          <label for="lastName" class="error-text" id="labelLN">Last Name cannot be empty</label>
  
          <input type="email" name="email" id="email" placeholder="Email Address" required >
          <label for="email" class="error-text" id="labelEmail">Looks like this is not an email</label>
  
          <input type="password" name="password" id="password" placeholder="Password" required>
          <label for="password" class="error-text" id="labelPassword">Password cannot be empty</label>
        </fieldset>

        <button type="submit" id="submit" class="claimButton">Claim your free trial</button>
        <label for="submit" class="textUnderButton">By clicking the button, you are agreeing to our
          <a href="#">Terms and Services</a></label>

      </form>
    </article>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
